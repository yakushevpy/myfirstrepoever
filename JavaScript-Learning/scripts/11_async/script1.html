<html>

<head>
  <meta charset="utf-8">
  <style>
    .circle {
      transition-property: width, height;
      transition-duration: 2s;
      position: fixed;
      transform: translateX(-50%) translateY(-50%);
      background-color: red;
      border-radius: 50%;
      width: 50%;
    }
    .message-ball {
      font-size: 13px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
    <div align = 'center'>
        <button onclick="showCircle(150, 150, 100)">showCircle(150, 150, 100)</button>
        <button onclick="start(150, 450, 100)">start(150, 450, 100)</button>
    </div>
    
    <script>
        function showCircle(cx, cy, radius, callback) {
            let div = document.createElement('div');
            div.style.width = 0;
            div.style.height = 0;
            div.style.left = cx + 'px';
            div.style.top = cy + 'px';
            div.className = 'circle';
            document.body.append(div);

            setTimeout(() => {
                div.style.width = radius * 2 + 'px';
                div.style.height = radius * 2 + 'px';
                
                div.addEventListener('transitionend', function handler() {
                    div.removeEventListener('transitionend', handler);
                    callback(div);
                });
            });
        };
        function start(cx,cy,radius){
            showCircle(cx, cy, radius, div => {
                div.classList.add('message-ball');
                div.append("Cчитерил и скопировал из задачи");
            });
        };
    </script>
    
</body>
</html>
